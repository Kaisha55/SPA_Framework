<nav>
    <ul>
        <li *ngFor="let item of menuService.items">
            <fw-menu-item [item]="item" [ngClass]="{'vertical-menu': menuService.isVertical}" [parentIsPopup]="false"></fw-menu-item>
        </li>
    </ul>
</nav>


<button 
      *ngIf="!menuService.showingLeftSideMenu"
      class="btn btn-sm"
      [ngClass]="{'horizontal': !menuService.isVertical }"
      (click)="menuService.toggleMenuOrientation()">
  <span *ngIf="menuService.isVertical" class="icon-menu"></span>
  <span *ngIf="!menuService.isVertical" class="icon-menu"></span>
</button>
